<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Plotter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h2>Stock Price Plotter</h2>
    <form class="center" action="/plot" method="post">
        <label class="label" for="ticker_symbol">Ticker Symbol:</label>
        <input class="size" type="text" id="ticker_symbol" name="ticker_symbol" required><br><br>

        <label class="label" for="start_date">Start Date (YYYY-MM-DD):</label>
        <input class="size" type="date" id="start_date" name="start_date" required><br><br>

        <label class="label" for="end_date">End Date (YYYY-MM-DD):</label>
        <input class="size" type="date" id="end_date" name="end_date" required><br><br>

        <label class="label" for="graph_type">Graph Type:</label>
        <select class="size" id="graph_type" name="graph_type">
            <option value="line">Line</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
